<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>

        <form>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br/>
            <br/>

            <label for="last_name">Last Name:</label> 
            <input type="text" id="last_name" name="last_name">
            <br/>
            <br/>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br/>
            <br/>

            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br/>
            <br/>

            <label for="password_confirm">PW Confirm:</label>
            <input type="password" id="password_confirm" name="password_confirm">
            <br/>
            <br/>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br/>
            <br/>

            <p>Select your gender:</p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="other">
            <br/>

            <p>A short description of yourself:</p>
            <textarea name="description"></textarea>
            <br/>
            <br/>
            <label for="favorite_language">Favorite Language:</label>
            <select name="favorite_language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
            </select>

    
        <br/>
        <br/>
        
            <input type="submit" value="Register">
        </form>
    </body>
</html>
